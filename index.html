<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/app-de-clima.png" type="image/x-icon">
</head>
<body>
    <h4 style="color: black; margin-left: -40px;" >Clima Tempo</h4><br>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Insira sua cidade" />
        <button onclick="buscar()">Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ÂºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>




    <!-- <footer>Criado por Felipe Xavier </footer> -->

    <script src="script.js"></script>
</body>
</html>
